name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Golang App
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrete.SSH_KEY}}
          username: ${{secrete.SSH_USERNAME}}
          
          script: |
            mkdir deploy
            cd deploy
            git clone git@github.com:ShikharY10/zintlr_task_server.git
            echo "Deployment successful to Digital Ocean"
